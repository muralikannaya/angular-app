<header>
    <div class="navbar bg-primary shadow-sm">
        <div style="color: white;" class="navbar-brand align-item-center d-flex">
            <i class="fas fa-2x fa-shipping-fast">&nbsp;</i>
            <strong>Flipkart</strong>
            <div class="form-group">
                <input id="searchbar" [(ngModel)]="searchTerm" (keyup)="search($event)"  placeholder="search items here">
            </div>
            <span><i id="serch-icon" class="fas fa-search  "></i></span>
        </div>
       <button routerLink="cart" class="btn btn-primary">
        <i class="fas fa-2x fa-cart-plus"></i>
        <div style="font-size: 10px;" class="badge bg-danger">{{totalItem}}</div>
       </button>
    </div>

    
</header>
