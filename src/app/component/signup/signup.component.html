
<div class="row" style="width: 98%;margin-bottom: 3%;">
    <div class="col-sm-4"></div>
    <div id="loginbox" class="col-sm-3" style="margin-top: 6%;">

        <h2 style="text-align: center;">SignUp</h2>
        <h6 style="text-align: center;"> Register Yourself</h6>
        <form [formGroup]="signupForm" style="margin-top: 5%;" (ngSubmit)="signUp()">
            <div class="md-3">
                <label for="exampleInputEmail1">Full Name</label>
                <input formControlName="fullname" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="Enter UserName">

            </div>
            <div class="md-3">
                <label for="exampleInputPassword1">Mobile Number</label>
                <input formControlName="mobile" type="number" class="form-control" id="exampleInputPassword1" placeholder=" Mobile Number">
            </div>
            <div class="md-3">
                <label for="exampleInputEmail1">Email address</label>
                <input formControlName="email" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="Enter UserName">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                    else.</small>
            </div>
            <div class="md-3">
                <label for="exampleInputPassword1">Password</label>
                <input  formControlName="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
              </div>

            <button style="margin-top: 3%;margin-bottom: 1%;" type="submit" class="btn btn-primary">SignUp</button>
            <a  routerLink="/login" type="button" style="padding-left: 3%;text-decoration: none;">SignIn/LogIn</a>

        </form>
    </div>
    <div class="col-sm-4"></div>
</div>
